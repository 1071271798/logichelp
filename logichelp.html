<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"/>
<link rel="stylesheet" type="text/css" href="css/style.css" />
<title></title>
</head>
<body>
<div id="start" class="modle">
<header>
<h1 id="start_title">开始模块</h1>
<hr id="start_hr"/>
</header>
<section>
<div id="start_1">
<p>点击'运行'开始</p>
<div>开始运行程序</div>
</div>
<div id="start_2">
<p>重新开始</p>
<div>重新开始运行程序</div>
</div>
<div id="start_3">
<p>手机/平板 <span>向左倾斜</span></p>
<div>手机状态事件发生后，程序从该程序块开始运行</div>
</div>
<div id="start_4">
<p>点击'运行'开始</p>
<div>触碰传感器事件发生后，程序从该程序块开始运行</div>
</div>
</section>
</div>
<div id="sport" class="modle">
<h1 id="sport_title">运动模块</h1>
<hr id="sport_hr"/>
</div>
<div id="control" class="modle">
<h1 id="control_title">控制模块</h1>
<hr id="control_hr"/>
</div>
<div id="event" class="modle">
<h1 id="event_title">事件模块</h1>
<hr id="event_hr"/>	
</div>
<div id="show" class="modle">
<h1 id="show_title">展示模块</h1>
<hr id="show_hr"/>	
</div>
<div id="perceived" class="modle">
<h1 id="perceived_title">感知模块</h1>
<hr id="perceived_hr"/>	
</div>
<div id="math" class="modle">
<h1 id="math_title">数学模块</h1>
<hr id="math_hr"/>	
</div>
</body>
</html>
